<ion-menu [class]="selectedTheme" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{ 'MENU_TITLE' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="openPage('HomePage')">
         {{ 'MENU_HOME' | translate }}
      </button>
      <button menuClose ion-item (click)="openPage('SettingsPage')">
         {{ 'MENU_SETTINGS' | translate }}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" [class]="selectedTheme" #content swipeBackEnabled="false"></ion-nav>
